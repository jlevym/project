<app-header (showRecipeChanged)="onRoutingChange($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe *ngIf="shouldShowRecipe === true"></app-recipe>
      <app-shopping-list *ngIf="shouldShowRecipe === false"></app-shopping-list>
    </div>
  </div>
</div>
