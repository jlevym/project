<app-header (showRecipeChanged)="onRoutingChange($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe [hidden]="shouldShowRecipe === false"></app-recipe>
      <app-shopping-list [hidden]="shouldShowRecipe === true"></app-shopping-list>
    </div>
  </div>
</div>
